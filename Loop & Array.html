<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>OurFamily</h2>
<script>
  var OurFamily = ['Dady', 'Momy','Mirae','Miji','Kimchi'];
</script>
    <script>
var i = 0;
while(i < OurFamily.length){
    document.write('<li><a href="http://www.a.com/"'+OurFamily[i]+'</a>'+OurFamily[i]+'</li>');
    i=i+1;
}
    </script>
  </body>
</html>
