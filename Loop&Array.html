<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
<h1>Loop & Array</h1>

<h2>family</h2>
<script>
  var family = ['Dady','Momy','Mirae','Miji','Kimchi'];
</script>
<ul>
<script>
  var i = 0;
  while(i < family.length){
  document.write('<li><a href="http://a.com/">'+family[i]+''+family[i]+'</a></li>');

  i = i + 1;
  }
</script>
</ul>
  </body>
</html>
